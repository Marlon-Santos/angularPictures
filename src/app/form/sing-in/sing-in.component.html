<form [formGroup]="loginForm">
  <fieldset>
    <legend>Sing-In</legend>
    <div>
      <input
        formControlName="userName"
        type="email"
        placeholder="email"
        autocomplete="email"
        spellcheck="false"
      />
      <small *ngIf="loginForm.get('userName').errors?.required">
        *is Required</small
      >
    </div>
    <div>
      <input
        formControlName="password"
        type="password"
        placeholder="password"
      />
      <small *ngIf="loginForm.get('password').errors?.required">
        *is Required
      </small>
    </div>
    <button [disabled]="loginForm.invalid" type="submit">Entrar</button>
  </fieldset>
</form>
