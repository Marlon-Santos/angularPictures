<form (submit)="$event.preventDefault()">
  <fieldset>
    <legend>FOTOS</legend>
    <input
      type="search"
      name="search"
      placeholder="pesquise uma foto"
      (keyup)="filter = $event.target.value"
    />
  </fieldset>
</form>

<ol>
  <app-photos [photos]="photos | filterPhotos: filter"></app-photos>
</ol>
