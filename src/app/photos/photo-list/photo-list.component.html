<form (submit)="$event.preventDefault()">
  <fieldset>
    <legend>FOTOS</legend>
    <input
      type="search"
      name="search"
      placeholder="pesquise uma foto"
      (keyup)="debounce.next($event.target.value)"
    />
  </fieldset>
</form>

<ol>
  <app-photos [photos]="photos | filterPhotos: filter"></app-photos>
</ol>
<app-morephotos-btn
  [hasPhoto]="hasPhoto"
  (click)="loadPhoto()"
></app-morephotos-btn>
